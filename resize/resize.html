<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>resize</title>
</head>
<style>
    .resize{
        width: 300px;
        height: 300px;
        background: red;
    }
</style>
<body>
 <div class="resize">

 </div>
</body>
</html>
<script src="../js/jquery.min.js"></script>
<script src="../js/jquery.easyui.min.js"></script>
<script>
    $(function(){
        $(".resize").resizable({
            minWidth:30,
            minHeight:30,
            maxWidth:600,
            maxHeight:600,
            handle:"ne",
            edge:10,
            onStartResize:function(e){
               $(this).css("background","green");
            },
            onResize:function(){
               $(this).css("background","blue");
            },
            onStopResize:function(){
               $(this).css("background","red")
            }
        })
    })
</script>
